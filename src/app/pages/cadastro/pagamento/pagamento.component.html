<nb-card>
   <nb-card-header>Pagamento</nb-card-header>
   <nb-card-body>
      <div class="dark-layout pag-layout">
         <div class="row" cdkDropListGroup>
            <div class="col-xl-3 col-md-6"  *ngFor="let diapg of diasPagamento">
               <div class="card">
                  <div class="card-header">
                     <h5>{{diapg.datareceb}}</h5>
                  </div>
                  <div class="card-block p-0">
                     <div class="pag-container">
                        <div cdkDropList [cdkDropListData]="diapg.listfat"
                           class="pag-list"
                           cdkDropListSortingDisabled
                           (cdkDropListDropped)="drop($event)">
                           <div class="pag-box" *ngFor="let item of diapg.listfat" cdkDrag>{{item.fat}}</div>
                        </div>
                     </div>
                  </div>
                  <div class="card-footer">
                     Total
                  </div>
               </div>
            </div>
         </div>
      </div>
   </nb-card-body>
</nb-card>
