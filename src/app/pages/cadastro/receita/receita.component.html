<nb-card>
  <nb-card-header>
    Receitas
    <input #search class="search" type="text" placeholder="Pesquisar"
    (keydown.enter)="onSearch(search.value)" style="float:right">
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source"
    (deleteConfirm)="onDeleteConfirm($event)"
    (createConfirm)="onCreateConfirm($event)"
    (editConfirm)="onEditConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
