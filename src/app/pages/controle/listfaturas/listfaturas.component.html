<div class="dark-layout">
  <div class="row">
    <div class="col-xl-6 col-md-6">
      <div class="card">
          <div class="card-header">
              <h5>Extrato Mensal</h5>
              <div class="f-right">
                  <label class="label label-success">Pago</label>
                  <label class="label label-danger">Aberto</label>
              </div>
          </div>
          <div class="card-block table-border-style">
              <div class="table-responsive analytic-table">
                  <table class="table table-faturas">
                      <tbody>
                          <tr *ngFor="let fatura of faturas" (click)="onSelect(fatura)" [ngClass]="{'active': selectedItem == fatura ? 'active' : ''}">
                              <td>
                                  <span class="count text-primary">{{fatura.idcarteira}}</span>
                                  <span class="table-msg">{{fatura.vencimento}}</span>
                              </td>
                              <td>{{fatura.valor}}</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
    </div>
    <!-- Table start -->
    <div class="col-xl-6 col-md-6">
        <div class="row">
            <div class="col-lg-12">
                <div class="card table-1-card">
                  <div class="card-header">
                  <h5>Detalhamento</h5>
                  <div class="f-right">
                    <label class="label label-success">+Add</label>
                </div>
              </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr class="text-capitalize">
                                        <th>Conta</th>
                                        <th>Descricao</th>
                                        <th class="text-center">Parcela</th>
                                        <th class="text-center">Venc</th>
                                        <th class="text-right">Valor</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let conta of contas">
                                        <td>{{conta.idconta}}</td>
                                        <td>{{conta.descricao}}</td>
                                        <td class="text-center">{{conta.parcela}}</td>
                                        <td class="text-center">{{conta.vencimento}}</td>
                                        <td class="text-right">{{conta.valor}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Table end -->
  </div>
</div>
